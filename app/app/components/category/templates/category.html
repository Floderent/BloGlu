<div class="panel panel-primary content-panel">
    <div class="panel-heading">
        <h3 class="panel-title">{{ 'category.pageTitle' | translate }}</h3>
    </div>
    <div class="panel-body ">
        <div class="btn-group">
            <label ng-repeat="(key, value) in vm.eventsTypes track by $index" class="btn btn-success" ng-model="vm.code" ng-click="vm.selectType(key, value)" btn-radio="{{key}}">{{value| translate}}</label>
        </div>
    </div>

    <form novalidate class="simple-form">
        <div class="input-group">
            <div class="table-responsive">
                <table class="table table-striped">
                    <th>{{ 'category.new' | translate }} {{vm.eventType| translate}}</th>
                    <th></th>
                    <tr>
                        <td>
                            <input type="text" required class="input-sm" data-ng-model="vm.newCategory.name">
                        </td>
                        <td>
                            <button type="button" class="btn" ng-click="vm.saveCategory(vm.newCategory)">{{ 'category.add' | translate }}</button>
                        </td>
                    </tr>
                </table>
            </div>                
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <th>{{vm.eventType| translate}}</th>
                <th></th>
                <tr ng-repeat="category in vm.categories">
                    <td>
                        <div ng-show="!category.isEdit">{{category.name}}</div>
                        <input type="text" required class="input-sm" ng-show="category.isEdit" data-ng-model="category.name">
                    </td>
                    <td>
                        <button type="button" class="btn" ng-click="deleteCategory(category)">{{ 'category.delete' | translate }}</button>
                        <button type="button" class="btn" ng-show="!category.isEdit" ng-click="editCategory(category)">{{ 'category.edit' | translate }}</button>
                        <button type="button" class="btn" ng-show="category.isEdit" ng-click="updateCategory(category)">{{ 'category.update' | translate }}</button>
                        <button type="button" class="btn" ng-show="category.isEdit" ng-click="cancelEditCategory(category)">{{ 'category.cancel' | translate }}</button>                            
                    </td>
                </tr>
            </table>
        </div>
    </form>


</div>
