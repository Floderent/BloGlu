<div class="modal-header">
    <h3>{{ confirmTitle}}</h3>
</div>
<div class="modal-body">
    {{ confirmMessage}}
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">{{ confirmYes}}</button>
    <button class="btn btn-warning" ng-click="cancel()">{{ confirmNo}}</button>
</div>
