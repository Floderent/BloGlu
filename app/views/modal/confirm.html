<div class="modal-header">
    <h3>{{ confirmTitle | translate }}</h3>
</div>
<div class="modal-body">
    {{ confirmMessage | translate }} <span ng-show="message"> {{message}} </span> ?
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">{{ confirmYes | translate }}</button>
    <button class="btn btn-warning" ng-click="cancel()">{{ confirmNo | translate }}</button>
</div>
