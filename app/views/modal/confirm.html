<div class="modal-header">
    <h3>{{ 'confirm.pageTitle' | translate }}</h3>
</div>
<div class="modal-body">
    {{ 'confirm.deletionMessage1' | translate }} <span ng-show="message"> {{message}} </span> <span ng-show="!message"> {{ 'confirm.deletionMessage2' | translate }} </span> ?
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">{{ 'confirm.yes' | translate }}</button>
    <button class="btn btn-warning" ng-click="cancel()">{{ 'confirm.no' | translate }}</button>
</div>
